<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>URL Validator</title>
  <script>
    (function() {
      var t = localStorage.getItem("url-validator-theme");
      if (t === "dark" || t === "light") document.documentElement.setAttribute("data-theme", t);
    })();
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <header class="header">
    <h1 class="header-title">URL Classifier</h1>
    <button type="button" class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
      <span id="themeIcon"></span>
    </button>
  </header>

  <main class="main">
    <form class="form-row" id="createForm">
      <input type="url" id="url" name="url" placeholder="https://example.com" required />
      <select id="frequency" name="frequency" aria-label="Check frequency">
        <option value="300">5 min</option>
        <option value="900">15 min</option>
        <option value="3600">1 h</option>
        <option value="21600">6 h</option>
        <option value="86400">24 h</option>
      </select>
      <button type="submit" class="add-btn" aria-label="Add job">+</button>
    </form>

    <p id="error" class="error" style="display: none;"></p>

    <div class="below">
      <div id="alerts" style="display:none;" class="alerts">
        <h2>Alerts</h2>
        <ul id="alertList"></ul>
      </div>

      <h2 class="jobs-section-title">Jobs</h2>
      <ul class="jobs" id="jobList"></ul>
    </div>
  </main>

  <script src="/static/app.js" defer></script>
</body>
</html>
